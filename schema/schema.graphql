type Query {
  getUser(id: ID!): User!
}

type Mutation {
  signup(username: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}
