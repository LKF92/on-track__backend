type Query {
  artist(artistId: ID!): Artist
  label(labelId: ID!): Label
  release(releaseId: ID!): CompleteRelease
}

type Mutation {
  signup(username: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type AuthPayload {
  token: String
  user: User
}

type Artist {
  artistId: ID!
  name: String!
  namevariations: [String]
  aliases: [Alias]
  groups: [Group]
  profile: String
  urls: [String]
  image: String
  releases: [ShortRelease]
}

type Alias {
  id: ID!
  name: String
  resourceUrl: String
}

type Group {
  id: ID!
  name: String
  resourceUrl: String
  active: Boolean
}

interface Release {
  releaseId: ID!
  label: String
  title: String
  year: Int
}

type ShortRelease implements Release {
  releaseId: ID!
  format: String
  label: String
  title: String
  artist: String
  year: Int
}

type CompleteRelease implements Release {
  releaseId: ID!
  formats: [String]
  label: String
  title: String
  year: Int
  artists: [Artist]
  labels: [Label]
  country: String
  released_formatted: String
  videos: [Video]
  genres: [String]
  styles: [String]
  tracklist: [Track]
}

type Video {
  uri: String
  title: String
  duration: Int
}

type Track {
  position: String
  type: String
  title: String
  duration: String
}

type Label {
  labelId: ID!
  name: String
  image: String
  releases: [ShortRelease]!
}
